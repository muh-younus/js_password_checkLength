<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_Input_Field_Javascript</title>

    <!-- CSS-LINK -->

    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="container">

        <div class="input-field">

            <input type="password" placeholder="Password" id="password">
            <button class="submit"><img src="./arrow.webp" alt=""></button>

            <p id="para">Password is <span id="strength"></span></p>

        </div>
    </div>
    

    <script>

        let password = document.getElementById("password");
        let message = document.getElementById("para");
        let number = document.getElementById("strength");

        password.addEventListener('input', () => {

            if(password.value.length > 0){

                message.style.display = "block";
            }
            else{

                message.style.display = "none";
            }
            
            if(password.value.length < 4){

                number.innerHTML = "weak";
            }

            else if(password.value.length >= 4 && password.value.length < 8){

                number.innerHTML = "medium";
            }
            else if(password.value.length > 8){

                number.innerHTML = "strong";
            }
        })
    </script>
</body>
</html>
